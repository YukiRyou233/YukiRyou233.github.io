<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/img/yukiryou.jpg" type="image/x-icon">
  <title>扣扣云音乐</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .logo h1 {
      font-size: 24px;
      color: #1e90ff;
    }
    .player {
      display: flex;
      max-width: 800px;
      width: 100%;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }
    .left-panel, .right-panel {
      flex: 1;
      margin: 0 10px;
    }
    .left-panel {
      text-align: center;
    }
    .right-panel {
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
      border-left: 1px solid #ddd;
    }
    img {
      width: 100%;
      max-width: 200px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .song-info h3 {
      margin: 10px 0 5px;
      font-size: 1.5em;
      color: #1e90ff;
    }
    .song-info p {
      color: #555;
      font-size: 1em;
      margin: 0;
    }
    .lyrics p {
      font-size: 14px;
      color: #555;
      margin: 5px 0;
      transition: color 0.3s, font-size 0.3s;
    }
    .highlight {
      color: #ff4500;
      font-weight: bold;
      font-size: 16px;
    }
    #songSection {
      display: flex;
      margin-top: 10px;
    }
    .controls {
      margin-top: 15px;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .search-bar input[type="text"] {
      width: 60%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
      font-size: 16px;
      color: #333;
    }
    .search-bar button {
      padding: 10px 15px;
      border: none;
      background-color: #1e90ff;
      border-radius: 0 5px 5px 0;
      font-size: 16px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="assets/img/yukiryou.jpg" alt="Logo">
    <h1>扣扣云音乐</h1>
  </div>

  <div class="player">
    <div class="left-panel">
      <div class="search-bar">
        <input type="text" id="songInput" placeholder="输入歌曲名称">
        <button onclick="searchSong()">搜索</button>
      </div>
      <div id="songSection" style="display: none;">
        <img id="cover" src="" alt="歌曲封面">
        <div class="song-info">
          <h3 id="song-name"></h3>
          <p id="artist"></p>
        </div>
        <div class="controls">
          <audio id="audio" controls>
            您的浏览器不支持音频播放。
          </audio>
        </div>
      </div>
    </div>

    <div class="right-panel">
      <div class="lyrics" id="lyrics"></div>
    </div>
  </div>

  <div class="footer">
    <p>&copy; <a href="https://api.lolimi.cn/">感谢桑帛云API</a></p>
    <p>&copy; 2024 <a href="https://music.163.com/">网易云音乐</a>. 版权所有.</p>
  </div>

  <script>
    async function searchSong() {
      const songName = document.getElementById("songInput").value;
      if (!songName) {
        alert("请输入歌曲名称！");
        return;
      }

      // 请求获取歌曲信息
      const response = await fetch(`https://api.lolimi.cn/API/wydg/?msg=${encodeURIComponent(songName)}&n=1`);
      const data = await response.json();

      // 检查返回的数据
      if (data.code !== 200) {
        alert("未找到该歌曲，请重试！");
        return;
      }

      // 更新歌曲信息
      document.getElementById("songSection").style.display = "block";
      document.getElementById("cover").src = data.img;
      document.getElementById("song-name").textContent = data.name;
      document.getElementById("artist").textContent = data.author;
      document.getElementById("audio").src = data.mp3;

      // 显示歌词
      const lyricsContainer = document.getElementById("lyrics");
      lyricsContainer.innerHTML = ""; // 清空旧歌词
      const lyricsData = data.lyric;

      lyricsData.forEach(line => {
        const p = document.createElement("p");
        p.textContent = line.name;
        p.setAttribute("data-time", parseTime(line.time));
        lyricsContainer.appendChild(p);
      });

      // 实现歌词滚动高亮显示
      const audio = document.getElementById("audio");
      audio.addEventListener("timeupdate", () => {
        const currentTime = audio.currentTime;
        const lyrics = lyricsContainer.getElementsByTagName("p");

        for (let i = 0; i < lyrics.length; i++) {
          const lyricTime = parseFloat(lyrics[i].getAttribute("data-time"));
          if (i < lyrics.length - 1) {
            const nextLyricTime = parseFloat(lyrics[i + 1].getAttribute("data-time"));
            if (currentTime >= lyricTime && currentTime < nextLyricTime) {
              lyrics[i].classList.add("highlight");
              lyricsContainer.scrollTop = lyrics[i].offsetTop - lyricsContainer.offsetHeight / 2;
            } else {
              lyrics[i].classList.remove("highlight");
            }
          } else if (currentTime >= lyricTime) {
            lyrics[i].classList.add("highlight");
            lyricsContainer.scrollTop = lyrics[i].offsetTop - lyricsContainer.offsetHeight / 2;
          }
        }
      });
    }

    // 将歌词的时间转换为秒
    function parseTime(time) {
      const parts = time.split(':');
      return parseInt(parts[0], 10) * 60 + parseFloat(parts[1]);
    }
  </script>
</body>
</html>
